# ===================== DATABASE (local dev) =====================
spring.datasource.url=jdbc:mysql://localhost:3306/reservasdb
spring.datasource.username=root
spring.datasource.password=Tina050898
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================== JPA / Hibernate =====================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===================== JWT (dev) =====================
# WARNING: HS256 requires >= 32 chars secret
jwt.secret=MySecretKeyMySecretKeyMySecretKeyMySecretKey
jwt.expiration=86400000

# ===================== SQL init / seed (dev) =====================
# Run data.sql AFTER Hibernate updates/creates the schema
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# ===================== SERVER =====================
server.port=8080