# =======================
# DATABASE CONFIG
# =======================
spring.datasource.url=jdbc:mysql://localhost:3306/reservasdb
spring.datasource.username=root
spring.datasource.password=Tina050898
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =======================
# HIBERNATE / JPA
# =======================
# 'update' updates schema without dropping; safe for local development
spring.jpa.hibernate.ddl-auto=update
# Dialect (Hibernate chooses MySQL by default in 6.x, but we keep it explicit)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
# Optional: format SQL in logs
spring.jpa.properties.hibernate.format_sql=true

# =======================
# LOGGING
# =======================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =======================
# JWT CONFIG
# =======================
jwt.secret=MySecretKeyMySecretKeyMySecretKeyMySecretKey
jwt.expiration=86400000

# =======================
# SERVER
# =======================
server.port=8080

# Dialect (opcional con Hibernate 6; si lo dejas, usa el nuevo nombre):
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true